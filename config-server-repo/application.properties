#MySql
my.sql.password={cipher}

spring.datasource.username=root
spring.datasource.password=${my.sql.password}
spring.datasource.url=jdbc:mysql://localhost:3306/${appl-database}?serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=update

# client apache: request-response
# logging.level.org.apache.http=debug

# token
token.expiration_time = 864000000
tokenSecret={cipher}

authorization.token.header.name = Authorization
authorization.token.header.prefix = Bearer
userController.authorizationHeader.description=Bearer JWT Token
token.secret={cipher}

#config
spring.cloud.config.username=MyUserName
spring.scloud.config.password=MyUserPassword

#eureka
spring.security.user.name=smilyk
spring.security.user.password=eureka

eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://smilyk:${spring.security.user.password}@localhost:8010/eureka}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#rabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password={cipher}

#actuator
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

info.application.name=home-acc actuator
info.application.description=project "Home accounting"
info.application.version=0.0.1

feign.hystrix.enabled=true

gateway.ip=127.0.0.1